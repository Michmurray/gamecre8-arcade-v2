<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>GameCre8 — Fresh</title>
<body style="font-family:system-ui, sans-serif; max-width:680px; margin:3rem auto; padding:0 1rem">
  <h1>GameCre8 (Fresh)</h1>
  <p>Type anything and hit Generate. This calls <code>/api/generate</code> on Vercel.</p>
  <input id="p" placeholder="Try: create a ninja platformer" style="width:100%;padding:10px;font-size:16px">
  <button id="go" style="padding:10px 14px;font-size:16px;margin-top:8px">Generate</button>
  <pre id="o" style="background:#f7f7f9;padding:12px;border-radius:8px;overflow:auto;margin-top:12px">Ready…</pre>
  <script>
    go.onclick = async () => {
      const q = encodeURIComponent(p.value || 'hello');
      const r = await fetch('/api/generate?prompt=' + q);
      o.textContent = JSON.stringify(await r.json(), null, 2);
    };
  </script>
</body>
</html>
